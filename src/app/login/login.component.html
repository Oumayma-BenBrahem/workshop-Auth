<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
  </form>
</div>
